<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ad Trigger Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    .row { margin-bottom: 16px; }
    button, a.test-link {
      padding: 12px 18px; margin-right: 12px; text-decoration: none;
      background: #1976d2; color: #fff; border: none; border-radius: 6px; display: inline-block;
    }
    a.test-link { background: #388e3c; }
    .wrap { border: 1px dashed #aaa; padding: 10px; display: inline-block; }
    #log { margin-top: 20px; font-size: 14px; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>Ad Trigger Test Page</h2>

  <div class="row">
    <button class="ad-trigger-1" id="btnInter">Show Interstitial (ad-trigger-1)</button>
    <button class="ad-trigger-2" id="btnReward">Show Rewarded (ad-trigger-2)</button>
  </div>

  <div class="row">
    <a class="ad-trigger-1 test-link" href="https://example.com/" target="_self">
      Interstitial Link (navigates after ad)
    </a>
    <a class="ad-trigger-2 test-link" href="https://example.com/" target="_self">
      Rewarded Link (navigates after ad)
    </a>
  </div>

  <div class="row">
    <div class="wrap ad-trigger-1">
      <button id="wrappedInterBtn">Wrapper Interstitial (class on wrapper)</button>
    </div>
    <div class="wrap ad-trigger-2">
      <button id="wrappedRewardBtn">Wrapper Rewarded (class on wrapper)</button>
    </div>
  </div>

  <div id="log">Log:</div>

  <script>
    function log(msg) {
      document.getElementById('log').textContent += '\n' + msg;
    }

    // Optional: local click behaviors so you can see the re-click after ad
    document.getElementById('btnInter').addEventListener('click', function() {
      log('btnInter clicked');
    });
    document.getElementById('btnReward').addEventListener('click', function() {
      log('btnReward clicked');
    });
    document.getElementById('wrappedInterBtn').addEventListener('click', function() {
      log('wrappedInterBtn clicked');
    });
    document.getElementById('wrappedRewardBtn').addEventListener('click', function() {
      log('wrappedRewardBtn clicked');
    });
  </script>
</body>
</html>
