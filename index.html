        async function fetchNewQuestion() { if (isChallengeMode && challengeQuestionCount >= totalChallengeQuestions) { showPerformanceSummary(); return; } if (prefetchedQuestions.length > 0) { const dataToShow = prefetchedQuestions.shift(); displayQuestion(dataToShow); return; } showLoader(true); isAnswerSubmitted = false; nextQuestionBtn.classList.add('hidden'); optionsEl.innerHTML = ''; questionEl.textContent = ''; const t = translations[currentLanguage] || translations['English']; const historyPrompt = `Please generate a new and different question that is not similar to these previous questions: ["${askedQuestions.slice(-10).join('", "')}"].`; let prompt = `Generate a multiple-choice quiz question about "${currentTopic}" at the "${currentLevel}" level, in ${currentLanguage}.`; if (currentTopic !== t.randomTopicDefault) { prompt += ` The question should be relevant to ${currentCountry}.`; } prompt += ` ${historyPrompt} Provide a clean JSON response with keys "question", "options" (an array of 4), and "correct_answer".`; try { const quizObject = await generateQuestionViaApi(prompt); if (!quizObject?.question || !quizObject.options?.length || !quizObject.correct_answer) { throw new Error(t.errorInvalidData); } displayQuestion(quizObject); hideError(); } catch (error) { console.error('Error fetching quiz question:', error); const t = translations[currentLanguage] || translations['English']; let displayMessage = `${t.errorFetch} ${error.message}`; if (error.message && error.message.includes('All available API keys failed')) { displayMessage = t.errorAllKeysFailed; } showError(displayMessage); } finally { showLoader(false); } }
        
        // --- UI and Helper Functions (এখানে পরিবর্তন করা হয়েছে) ---
        function updateLanguageUI(langKey) {
            currentLanguage = translations[langKey] ? langKey : 'English';
            const t = translations[currentLanguage];
            document.documentElement.lang = { 'Bengali': 'bn', 'English': 'en' }[currentLanguage] || 'en';
            
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('lang-label').textContent = t.langLabel;
            document.getElementById('country-label').textContent = t.countryLabel;
            document.getElementById('topic-label').textContent = t.topicLabel;
            topicInput.placeholder = t.topicPlaceholder;
            document.getElementById('level-label').textContent = t.levelLabel;
            document.getElementById('custom-level-label').textContent = t.customLevelLabel;
            customLevelInput.placeholder = t.customLevelPlaceholder;
            startQuizBtn.textContent = t.startQuiz;
            document.getElementById('challenge-count-label').textContent = t.challengeCountLabel;
            changeCountryBtn.textContent = t.changeBtn;
            document.getElementById('night-mode-label').textContent = t.nightModeLabel;
            document.getElementById('sound-label').textContent = t.soundLabel;
            document.getElementById('read-aloud-label').textContent = t.readAloudLabel;
            document.getElementById('read-options-label').textContent = t.readOptionsLabel;
            document.getElementById('feedback-label').textContent = t.feedbackLabel;
            document.getElementById('mode-label').textContent = t.modeLabel;
            normalModeBtn.textContent = t.normalMode;
            challengeModeText.textContent = t.challengeMode;
            
            modalUnlockTitle.textContent = t.unlockTitle;
            modalUnlockMessage.textContent = t.unlockMessage;
            confirmAdWatchBtn.textContent = t.confirmBtn;
            cancelAdWatchBtn.textContent = t.cancelBtn;
            
            levelSelect.innerHTML = `<option value="${t.levels.easy}">${t.levels.easy}</option><option value="${t.levels.medium}">${t.levels.medium}</option><option value="${t.levels.hard}">${t.levels.hard}</option><option value="${t.levels.bcs}">${t.levels.bcs}</option><option value="custom">${t.levels.custom}</option>`;
        }
        
        function showUnlockConfirmationModal() { adConfirmModal.classList.remove('hidden'); }
        function hideUnlockConfirmationModal() { adConfirmModal.classList.add('hidden'); }

        function unlockChallengeModeForOneSession() {
            isChallengeModeUnlocked = true;
            isChallengeMode = true;
            updateSwitchUI();
        }

        function goToHome() {
            isChallengeModeUnlocked = false; // চ্যালেঞ্জ মোড আবার লক করে দিন
            isChallengeMode = false;
            isReadingOptions = false;
            speechSynthesis.cancel();
            quizView.classList.add('hidden');
            performanceSummaryView.classList.add('hidden');
            topicSelectionView.classList.remove('hidden');
            topicInput.value = '';
            customLevelInput.value = '';
            levelSelect.selectedIndex = 0;
            customLevelContainer.classList.add('hidden');
            hideError();
            updateSwitchUI(); // UI আপডেট করুন যাতে লক অবস্থা দেখা যায়
        }

        function updateSwitchUI() {
            if (isChallengeModeUnlocked) {
                challengeModeBtn.classList.remove('locked');
                challengeModeBtn.classList.add('unlocked');
                lockIcon.classList.add('hidden');
            } else {
                challengeModeBtn.classList.add('locked');
                challengeModeBtn.classList.remove('unlocked');
                lockIcon.classList.remove('hidden');
            }
            if (isChallengeMode) {
                switchBg.style.transform = 'translateX(100%)';
                challengeOptions.classList.remove('hidden');
                normalModeBtn.classList.remove('text-indigo-600', 'dark:text-white');
                challengeModeBtn.classList.add('text-indigo-600', 'dark:text-white');
            } else {
                switchBg.style.transform = 'translateX(0%)';
                challengeOptions.classList.add('hidden');
                challengeModeBtn.classList.remove('text-indigo-600', 'dark:text-white');
                normalModeBtn.classList.add('text-indigo-600', 'dark:text-white');
            }
        }
        
        function populateCountries() { countryModalList.innerHTML = ''; const countries = Object.keys(countryLanguageMap).sort(); countries.forEach(country => { const item = document.createElement('div'); item.className = 'p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer country-item'; item.textContent = country; item.dataset.country = country; item.addEventListener('click', () => selectCountry(country)); countryModalList.appendChild(item); }); }
        function selectCountry(country) { currentCountry = country; selectedCountryText.textContent = country; updateLanguageOptions(country); countryModal.classList.add('hidden'); localStorage.setItem('quizAppCountry', country); if (topicSelectionView.classList.contains('hidden') && quizView.classList.contains('hidden')) { topicSelectionView.classList.remove('hidden'); } }
        function updateLanguageOptions(country) { const data = countryLanguageMap[country]; if (!data) return; languageSelect.innerHTML = ''; data.relevant.forEach(lang => { const option = document.createElement('option'); option.value = lang; option.textContent = lang; languageSelect.appendChild(option); }); languageSelect.value = data.primary; currentLanguage = data.primary; updateLanguageUI(currentLanguage); }
        function setTheme(theme) { localStorage.setItem('theme', theme); if (theme === 'dark') { document.documentElement.classList.add('dark'); nightModeToggle.classList.add('toggle-on'); } else { document.documentElement.classList.remove('dark'); nightModeToggle.classList.remove('toggle-on'); } }
        function setSoundToggleState(toggleElement, key, isEnabled) { localStorage.setItem(key, isEnabled); if (isEnabled) { toggleElement.classList.add('toggle-on'); } else { toggleElement.classList.remove('toggle-on'); } }
        function startQuiz() { currentTopic = topicInput.value.trim(); const t = translations[currentLanguage] || translations['English']; if (!currentTopic) { currentTopic = t.randomTopicDefault; } const isCustom = levelSelect.value === 'custom' || levelSelect.options[levelSelect.selectedIndex].text === t.levels.custom; if (isCustom) { currentLevel = customLevelInput.value.trim(); if (!currentLevel) { showError(t.errorCustomLevel); return; } } else { currentLevel = levelSelect.value; } hideError(); topicSelectionView.classList.add('hidden'); quizView.classList.remove('hidden'); score = 0; askedQuestions = []; if (isChallengeMode) { totalChallengeQuestions = parseInt(challengeCountSelect.value, 10); challengeQuestionCount = 0; timerBarContainer.classList.remove('hidden'); } else { timerBarContainer.classList.add('hidden'); } updateScore(); fetchNewQuestion(); }
        function hideError() { errorBox.classList.add('hidden'); }

        // --- Event Listeners (এখানে পরিবর্তন করা হয়েছে) ---
        
        // আগের সব Event Listener এখানে থাকবে, শুধু নিচের গুলো পরিবর্তিত হবে

        normalModeBtn.addEventListener('click', () => {
            isChallengeMode = false;
            updateSwitchUI();
        });

        challengeModeBtn.addEventListener('click', () => {
            if (isChallengeModeUnlocked) {
                isChallengeMode = true;
                updateSwitchUI();
            } else {
                showUnlockConfirmationModal();
            }
        });

        cancelAdWatchBtn.addEventListener('click', hideUnlockConfirmationModal);
        
        confirmAdWatchBtn.addEventListener('click', () => {
            hideUnlockConfirmationModal();
            unlockChallengeModeForOneSession(); 
        });

        nightModeToggle.addEventListener('click', (event) => {
            if (nightModeToggle.classList.contains('toggle-on')) {
                 event.preventDefault(); event.stopPropagation();
            }
            const isDarkMode = document.documentElement.classList.contains('dark');
            setTheme(isDarkMode ? 'light' : 'dark');
        });

        readAloudToggle.addEventListener('click', (event) => {
            if (readAloudToggle.classList.contains('toggle-on')) {
                 event.preventDefault(); event.stopPropagation();
            }
            const isEnabled = !readAloudToggle.classList.contains('toggle-on');
            setSoundToggleState(readAloudToggle, 'readAloudEnabled', isEnabled);
        });

        readOptionsToggle.addEventListener('click', (event) => {
            if (readOptionsToggle.classList.contains('toggle-on')) {
                 event.preventDefault(); event.stopPropagation();
            }
            const isEnabled = !readOptionsToggle.classList.contains('toggle-on');
            setSoundToggleState(readOptionsToggle, 'readOptionsEnabled', isEnabled);
        });

        feedbackToggle.addEventListener('click', (event) => {
            if (feedbackToggle.classList.contains('toggle-on')) {
                 event.preventDefault(); event.stopPropagation();
            }
            const isEnabled = !feedbackToggle.classList.contains('toggle-on');
            setSoundToggleState(feedbackToggle, 'feedbackEnabled', isEnabled);
        });

        languageSelect.addEventListener('change', (e) => {
            currentLanguage = e.target.value;
            updateLanguageUI(currentLanguage);
        });

        function initializeApp() { 
            populateCountries(); 
            const savedTheme = localStorage.getItem('theme'); 
            setTheme(savedTheme || 'light'); 
            setSoundToggleState(readAloudToggle, 'readAloudEnabled', localStorage.getItem('readAloudEnabled') === 'true'); 
            setSoundToggleState(readOptionsToggle, 'readOptionsEnabled', localStorage.getItem('readOptionsEnabled') === 'true'); 
            setSoundToggleState(feedbackToggle, 'feedbackEnabled', localStorage.getItem('feedbackEnabled') === 'true'); 
            const savedCountry = localStorage.getItem('quizAppCountry'); 
            if (savedCountry) { 
                selectCountry(savedCountry); 
            } else { 
                topicSelectionView.classList.add('hidden'); 
                countryModal.classList.remove('hidden'); 
                updateLanguageUI('English'); 
            } 
            isChallengeMode = false;
            isChallengeModeUnlocked = false;
            updateSwitchUI(); 
        }

        // Start the application
        initializeApp();
    </script>
</body>
</html>
