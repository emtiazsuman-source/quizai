<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        :root:lang(bn) body { font-family: 'Baloo Da 2', sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { border: 4px solid rgba(0, 0, 0, .1); border-left-color: #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        .custom-radio { appearance: none; -webkit-appearance: none; width: 20px; height: 20px; border: 2px solid #4f46e5; border-radius: 50%; outline: none; transition: 0.2s; cursor: pointer; }
        .custom-radio:checked { background-color: #4f46e5; border: 4px solid white; box-shadow: 0 0 0 2px #4f46e5; }
        #country-modal-list::-webkit-scrollbar { width: 6px; }
        #country-modal-list::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
        .dark body { background-color: #111827; }

        .dark h1, .dark p, .dark label, .dark span, .dark h2, .dark h3, .dark strong { color: #d1d5db; }
        .dark button, .dark input, .dark select { color: #d1d5db; }
        .dark input, .dark select { background-color: #374151; border-color: #4b5563; }
        .dark #home-btn, .dark #play-again-btn { background-color: #374151; color: #d1d5db; }
        .dark #home-btn:hover, .dark #play-again-btn:hover { background-color: #4b5563; }
        .dark #menu-btn:hover, .dark #close-modal-btn:hover { background-color: #374151; }
        .dark #country-modal-list .country-item:hover { background-color: #374151; }
        .dark #error-box { background-color: #4b1d1d; border-color: #992c2c; color: #fca5a5; }
        .dark #quiz-topic { background-color: transparent !important; color: #a5b4fc !important; }
        .dark .border, .dark .border-b, .dark .border-t { border-color: #4b5563; }

        .dark .bg-green-100 { background-color: #064e3b; border-color: #10b981 !important; }
        .dark .bg-red-100 { background-color: #7f1d1d; border-color: #ef4444 !important; }
        .dark .text-gray-600 { color: #9ca3af; }
        .dark #performance-summary-view .bg-gray-50 { background-color: #374151; }
        .dark #performance-summary-view .text-gray-500 { color: #9ca3af; }
        .toggle-on { background-color: #4f46e5; }
        .toggle-on span { transform: translateX(20px); }
        #timer-bar-container { height: 8px; background-color: #e5e7eb; border-radius: 4px; overflow: hidden; }
        #timer-bar { height: 100%; background-color: #4f46e5; width: 100%; }
        .dark #timer-bar-container { background-color: #374151; }
        
        #challenge-mode-btn.locked { cursor: pointer; opacity: 0.6; }
        #challenge-mode-btn.unlocked { opacity: 1.0; }
        #challenge-mode-btn.locked .text-indigo-600 { color: inherit; }
        .dark #challenge-mode-btn.locked .dark\:text-white { color: inherit; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8 transition-all duration-300 relative">
        <div class="absolute top-4 right-4">
            <button id="menu-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            <div id="menu-panel" class="hidden absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-xl z-50 p-4">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" id="country-label"></label>
                        <div class="flex items-center justify-between">
                            <span id="selected-country-text" class="text-gray-900 font-semibold"></span>
                            <button id="change-country-btn" class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold"></button>
                        </div>
                    </div>
                    <div>
                        <label for="language-select" class="block text-sm font-medium text-gray-700 mb-1" id="lang-label"></label>
                        <select id="language-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition bg-white"></select>
                    </div>
                </div>
                <div class="pt-3 mt-3 border-t">
                    <label class="block text-sm font-medium text-gray-700 mb-2" id="sound-label"></label>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600" id="read-aloud-label"></span>
                            <button id="read-aloud-toggle" class="ad-trigger-2 relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 bg-gray-200"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-200 ease-in-out translate-x-1"></span></button>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600" id="read-options-label"></span>
                            <button id="read-options-toggle" class="ad-trigger-2 relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 bg-gray-200"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-200 ease-in-out translate-x-1"></span></button>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600" id="feedback-label"></span>
                            <button id="feedback-toggle" class="ad-trigger-2 relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 bg-gray-200"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-200 ease-in-out translate-x-1"></span></button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between pt-3 mt-3 border-t">
                    <label class="block text-sm font-medium text-gray-700" id="night-mode-label"></label>
                    <button id="night-mode-toggle" class="ad-trigger-2 relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 bg-gray-200"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-200 ease-in-out translate-x-1"></span></button>
                </div>
            </div>
        </div>
        <div id="topic-selection-view">
            <h1 id="main-title" class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2 mt-8"></h1>
            <p id="subtitle" class="text-center text-gray-500 mb-8"></p>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2 text-center" id="mode-label"></label>
                <div class="relative flex w-full max-w-xs mx-auto p-1 bg-gray-200 dark:bg-gray-700 rounded-lg">
                    <div id="switch-bg" class="absolute top-1 left-1 h-[calc(100%-8px)] w-1/2 bg-white dark:bg-gray-800 rounded-md shadow-md transition-transform duration-300 ease-in-out"></div>
                    <button id="normal-mode-btn" class="relative w-1/2 py-2 text-sm font-semibold z-10 transition-colors"></button>
                    <button id="challenge-mode-btn" class="relative w-1/2 py-2 text-sm font-semibold z-10 transition-colors flex items-center justify-center gap-2">
                        <span id="lock-icon" class="hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" /></svg>
                        </span>
                        <span id="challenge-mode-text"></span>
                    </button>
                </div>
            </div>
            <div class="space-y-4">
                </div>
        </div>
    </div>

    <div id="ad-confirm-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-30 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h3 id="modal-unlock-title" class="text-xl font-bold text-gray-900 dark:text-white mb-2"></h3>
            <p id="modal-unlock-message" class="text-gray-600 dark:text-gray-300 mb-6"></p>
            <div class="flex justify-center gap-4">
                <button id="cancel-ad-watch-btn" class="px-6 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-500 font-semibold"></button>
                <button id="confirm-ad-watch-btn" class="ad-trigger-2 px-6 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-semibold"></button>
            </div>
        </div>
    </div>

    <script>
        // DOM Element Selections
        const topicSelectionView = document.getElementById('topic-selection-view'), quizView = document.getElementById('quiz-view'), performanceSummaryView = document.getElementById('performance-summary-view'), topicInput = document.getElementById('topic-input'), levelSelect = document.getElementById('level-select'), customLevelContainer = document.getElementById('custom-level-container'), customLevelInput = document.getElementById('custom-level-input'), startQuizBtn = document.getElementById('start-quiz-btn'), quizTopicTitle = document.getElementById('quiz-topic-title'), quizTopicDetails = document.getElementById('quiz-topic-details'), scoreEl = document.getElementById('score'), loader = document.getElementById('loader'), quizContent = document.getElementById('quiz-content'), questionEl = document.getElementById('question'), optionsEl = document.getElementById('options'), nextQuestionBtn = document.getElementById('next-question-btn'), errorBox = document.getElementById('error-box'), errorMessage = document.getElementById('error-message'), homeBtn = document.getElementById('home-btn'), languageSelect = document.getElementById('language-select'), menuBtn = document.getElementById('menu-btn'), menuPanel = document.getElementById('menu-panel'), selectedCountryText = document.getElementById('selected-country-text'), changeCountryBtn = document.getElementById('change-country-btn'), nightModeToggle = document.getElementById('night-mode-toggle'), readAloudToggle = document.getElementById('read-aloud-toggle'), readOptionsToggle = document.getElementById('read-options-toggle'), feedbackToggle = document.getElementById('feedback-toggle'), timerBarContainer = document.getElementById('timer-bar-container'), timerBar = document.getElementById('timer-bar'), playAgainBtn = document.getElementById('play-again-btn'), countryModal = document.getElementById('country-modal'), closeModalBtn = document.getElementById('close-modal-btn'), countrySearchInput = document.getElementById('country-search-input'), countryModalList = document.getElementById('country-modal-list'), normalModeBtn = document.getElementById('normal-mode-btn'), challengeModeBtn = document.getElementById('challenge-mode-btn'), switchBg = document.getElementById('switch-bg'), challengeOptions = document.getElementById('challenge-options'), challengeCountSelect = document.getElementById('challenge-count-select'), lockIcon = document.getElementById('lock-icon'), challengeModeText = document.getElementById('challenge-mode-text');
        const adConfirmModal = document.getElementById('ad-confirm-modal'), modalUnlockTitle = document.getElementById('modal-unlock-title'), modalUnlockMessage = document.getElementById('modal-unlock-message'), cancelAdWatchBtn = document.getElementById('cancel-ad-watch-btn'), confirmAdWatchBtn = document.getElementById('confirm-ad-watch-btn');

        // Application State
        let isChallengeModeUnlocked = false;
        let isChallengeMode = false;
        let currentLanguage = 'English';
        
        // ... (rest of state variables)

        // Translations (with new keys for the modal)
        const translations = { 
            'Bengali': { unlockTitle: 'চ্যালেঞ্জ মোড আনলক করুন', unlockMessage: 'এই মোডটি খেলতে, আপনাকে একটি সংক্ষিপ্ত বিজ্ঞাপন দেখতে হবে। আপনি কি রাজি আছেন?', confirmBtn: 'হ্যাঁ, রাজি', cancelBtn: 'না', title: 'কুইজ AI', subtitle: 'আপনার পছন্দের যেকোনো বিষয় ও ধরণ বাছাই করে কুইজ শুরু করুন!', langLabel: 'ভাষা', countryLabel: 'দেশ', changeBtn: 'পরিবর্তন', modalTitle: 'দেশ বাছাই করুন', searchPlaceholder: 'দেশ খুঁজুন...', nightModeLabel: 'নাইট মোড', soundLabel: 'সাউন্ড', readAloudLabel: 'প্রশ্ন পড়ুন', readOptionsLabel: 'অপশন পড়ুন', feedbackLabel: 'উত্তর ফিডব্যাক', modeLabel: 'মোড বাছাই করুন', normalMode: 'সাধারণ', challengeMode: 'চ্যালেঞ্জ' /* ... other translations */ }, 
            'English': { unlockTitle: 'Unlock Challenge Mode', unlockMessage: 'To play this mode, you need to watch a short ad. Do you want to continue?', confirmBtn: 'Yes, Continue', cancelBtn: 'No', title: 'Quiz AI', subtitle: 'Start a quiz by choosing any topic and difficulty!', langLabel: 'Language', countryLabel: 'Country', changeBtn: 'Change', modalTitle: 'Select a Country', searchPlaceholder: 'Search for a country...', nightModeLabel: 'Night Mode', soundLabel: 'Sound', readAloudLabel: 'Read Question', readOptionsLabel: 'Read Options', feedbackLabel: 'Answer Feedback', modeLabel: 'Select Mode', normalMode: 'Normal', challengeMode: 'Challenge' /* ... other translations */ } 
        };

        // --- Core Functions ---

        // This is the corrected, explicit version of the function
        function updateLanguageUI(langKey) {
            const lang = translations[langKey] ? langKey : 'English';
            const t = translations[lang];
            
            // Set main texts
            document.getElementById('main-title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('mode-label').textContent = t.modeLabel;
            normalModeBtn.textContent = t.normalMode;
            challengeModeText.textContent = t.challengeMode;
            
            // Set menu texts
            document.getElementById('lang-label').textContent = t.langLabel;
            document.getElementById('country-label').textContent = t.countryLabel;
            document.getElementById('change-country-btn').textContent = t.changeBtn;
            document.getElementById('sound-label').textContent = t.soundLabel;
            document.getElementById('read-aloud-label').textContent = t.readAloudLabel;
            document.getElementById('read-options-label').textContent = t.readOptionsLabel;
            document.getElementById('feedback-label').textContent = t.feedbackLabel;
            document.getElementById('night-mode-label').textContent = t.nightModeLabel;
            
            // Set modal texts
            modalUnlockTitle.textContent = t.unlockTitle;
            modalUnlockMessage.textContent = t.unlockMessage;
            confirmAdWatchBtn.textContent = t.confirmBtn;
            cancelAdWatchBtn.textContent = t.cancelBtn;
        }

        function showUnlockConfirmationModal() { adConfirmModal.classList.remove('hidden'); }
        function hideUnlockConfirmationModal() { adConfirmModal.classList.add('hidden'); }

        function unlockChallengeModeForOneSession() {
            isChallengeModeUnlocked = true;
            isChallengeMode = true;
            updateSwitchUI();
        }

        function goToHome() {
            isChallengeModeUnlocked = false; // Re-lock challenge mode
            isChallengeMode = false;
            // ... (rest of goToHome logic, e.g., hiding views)
            updateSwitchUI();
        }

        function updateSwitchUI() {
            if (isChallengeModeUnlocked) {
                challengeModeBtn.classList.remove('locked');
                challengeModeBtn.classList.add('unlocked');
                lockIcon.classList.add('hidden');
            } else {
                challengeModeBtn.classList.add('locked');
                challengeModeBtn.classList.remove('unlocked');
                lockIcon.classList.remove('hidden');
            }
            if (isChallengeMode) {
                switchBg.style.transform = 'translateX(100%)';
                challengeOptions.classList.remove('hidden');
                normalModeBtn.classList.remove('text-indigo-600', 'dark:text-white');
                challengeModeBtn.classList.add('text-indigo-600', 'dark:text-white');
            } else {
                switchBg.style.transform = 'translateX(0%)';
                challengeOptions.classList.add('hidden');
                challengeModeBtn.classList.remove('text-indigo-600', 'dark:text-white');
                normalModeBtn.classList.add('text-indigo-600', 'dark:text-white');
            }
        }
        
        // ... (All other functions like startQuiz, checkAnswer, setTheme, etc. must be present here)
        function setTheme(theme) { localStorage.setItem('theme', theme); if (theme === 'dark') { document.documentElement.classList.add('dark'); nightModeToggle.classList.add('toggle-on'); } else { document.documentElement.classList.remove('dark'); nightModeToggle.classList.remove('toggle-on'); } }
        function setSoundToggleState(toggleElement, key, isEnabled) { localStorage.setItem(key, isEnabled); if (isEnabled) { toggleElement.classList.add('toggle-on'); } else { toggleElement.classList.remove('toggle-on'); } }


        // --- Event Listeners ---
        // ... (All other event listeners for menu, language, etc.)

        normalModeBtn.addEventListener('click', () => {
            isChallengeMode = false;
            updateSwitchUI();
        });

        challengeModeBtn.addEventListener('click', () => {
            if (isChallengeModeUnlocked) {
                isChallengeMode = true;
                updateSwitchUI();
            } else {
                showUnlockConfirmationModal();
            }
        });

        cancelAdWatchBtn.addEventListener('click', hideUnlockConfirmationModal);
        
        confirmAdWatchBtn.addEventListener('click', () => {
            hideUnlockConfirmationModal();
            // Instantly unlock the UI when user agrees to watch the ad.
            // The ad is triggered by the ad-trigger-2 class on the button itself.
            unlockChallengeModeForOneSession(); 
        });

        nightModeToggle.addEventListener('click', () => { const isDarkMode = document.documentElement.classList.contains('dark'); setTheme(isDarkMode ? 'light' : 'dark'); }); 
        readAloudToggle.addEventListener('click', () => { const isEnabled = !readAloudToggle.classList.contains('toggle-on'); setSoundToggleState(readAloudToggle, 'readAloudEnabled', isEnabled); }); 
        readOptionsToggle.addEventListener('click', () => { const isEnabled = !readOptionsToggle.classList.contains('toggle-on'); setSoundToggleState(readOptionsToggle, 'readOptionsEnabled', isEnabled); }); 
        feedbackToggle.addEventListener('click', () => { const isEnabled = !feedbackToggle.classList.contains('toggle-on'); setSoundToggleState(feedbackToggle, 'feedbackEnabled', isEnabled); }); 


        function initializeApp() {
            isChallengeMode = false;
            isChallengeModeUnlocked = false;
            // Call language update first to populate texts
            updateLanguageUI(localStorage.getItem('quizAppLanguage') || 'English');
            updateSwitchUI();
            // ... (rest of initializeApp logic like setTheme, etc.)
        }

        // Start the application
        initializeApp();
    </script>
</body>
</html>
