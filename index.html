<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        /* মোবাইল ডিভাইসের জন্য কিছু বেসিক স্টাইল */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20px;
            font-family: sans-serif;
            background-color: #f0f2f5;
        }
        .ad-button {
            width: 80%;
            max-width: 320px;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* প্রথম বাটনের জন্য ক্লাস */
        .ad-trigger-1 {
            background-color: #1877f2; /* নীল রঙ */
        }
        /* দ্বিতীয় বাটনের জন্য ক্লাস */
        .ad-trigger-2 {
            background-color: #42b72a; /* সবুজ রঙ */
        }
    </style>
</head>
<body>

    <button class="ad-button ad-trigger-1">
        বিজ্ঞাপন দেখুন (Type 1)
    </button>

    <button class="ad-button ad-trigger-2">
        রিওয়ার্ড বিজ্ঞাপন দেখুন (Type 2)
    </button>
    
    <script>
        document.addEventListener('click', function(event) {
            const button = event.target.closest('.ad-button');
            if (!button) return;

            let adType = null;
            let token = String(Date.now()); // একটি সিম্পল টোকেন

            if (button.classList.contains('ad-trigger-1')) {
                adType = 'interstitial';
            } else if (button.classList.contains('ad-trigger-2')) {
                adType = 'rewarded';
            }

            if (adType && typeof AndroidAd !== 'undefined') {
                if (adType === 'interstitial') {
                    AndroidAd.requestInterstitial(token);
                } else if (adType === 'rewarded') {
                    AndroidAd.requestRewarded(token);
                }
            } else if (adType) {
                // অ্যাপের বাইরে টেস্ট করার জন্য
                alert(adType + ' ad button clicked!');
            }
        });
    </script>

</body>
</html>
