<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8 transition-all duration-300 relative">

                </div>
            </div>
        </div>

        <div id="topic-selection-view">
            <h1 id="main-title" class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2 mt-8"></h1>
            <p id="subtitle" class="text-center text-gray-500 mb-8"></p>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2 text-center" id="mode-label"></label>
                <div class="relative flex w-full max-w-xs mx-auto p-1 bg-gray-200 dark:bg-gray-700 rounded-lg">
                    <div id="switch-bg" class="absolute top-1 left-1 h-[calc(100%-8px)] w-1/2 bg-white dark:bg-gray-800 rounded-md shadow-md transition-transform duration-300 ease-in-out"></div>
                    <button id="normal-mode-btn" class="relative w-1/2 py-2 text-sm font-semibold z-10 transition-colors"></button>
                    <button id="challenge-mode-btn" class="relative w-1/2 py-2 text-sm font-semibold z-10 transition-colors"></button>
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="topic-input" class="block text-sm font-medium text-gray-700 mb-1" id="topic-label"></label>
                    <input type="text" id="topic-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div>
                    <label for="level-select" class="block text-sm font-medium text-gray-700 mb-1" id="level-label"></label>
                    <select id="level-select" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition bg-white"></select>
                </div>
                <div id="custom-level-container" class="hidden">
                    <label for="custom-level-input" class="block text-sm font-medium text-gray-700 mb-1" id="custom-level-label"></label>
                    <input type="text" id="custom-level-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div id="challenge-options" class="hidden pt-2 space-y-2">
                    <label for="challenge-count-select" class="block text-sm font-medium text-gray-700" id="challenge-count-label"></label>
                    <select id="challenge-count-select" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition bg-white">
                        <option value="5">5</option><option value="10" selected>10</option><option value="20">20</option><option value="30">30</option><option value="50">50</option>
                    </select>
                </div>
                <button id="start-quiz-btn" class="w-full bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 !mt-6"></button>
            </div>
        </div>

        <div id="quiz-view" class="hidden"></div>
        
        <div id="performance-summary-view" class="hidden"></div>

        <div id="error-box" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
            <strong class="font-bold" id="error-title"></strong>
            <span class="block sm:inline" id="error-message"></span>
        </div>
    </div>
    
    <div id="country-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-20 p-4"></div>

    <div id="custom-alert-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-30 p-4">
        <div id="custom-alert-content" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <h3 id="custom-alert-title" class="text-xl font-bold text-gray-800 mb-3"></h3>
            <p id="custom-alert-message" class="text-gray-600 mb-5"></p>
            <button id="custom-alert-close-btn" class="w-full bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"></button>
        </div>
    </div>

        // ★★★ New Custom Alert DOM Selections ★★★
