<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        :root:lang(bn) body { font-family: 'Baloo Da 2', sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { border: 4px solid rgba(0, 0, 0, .1); border-left-color: #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        .custom-radio { appearance: none; -webkit-appearance: none; width: 20px; height: 20px; border: 2px solid #4f46e5; border-radius: 50%; outline: none; transition: 0.2s; cursor: pointer; }
        .custom-radio:checked { background-color: #4f46e5; border: 4px solid white; box-shadow: 0 0 0 2px #4f46e5; }
        #country-modal-list::-webkit-scrollbar { width: 6px; }
        #country-modal-list::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
        .dark body { background-color: #111827; }
        .dark #app-container, .dark #country-modal > div { background-color: #1f2937; border-color: #4b5563; }
        .dark h1, .dark p, .dark label, .dark span, .dark h2, .dark h3, .dark strong { color: #d1d5db; }
        .dark button, .dark input, .dark select { color: #d1d5db; }
        .dark input, .dark select { background-color: #374151; border-color: #4b5563; }
        .dark #home-btn, .dark #play-again-btn { background-color: #374151; color: #d1d5db; }
        .dark #home-btn:hover, .dark #play-again-btn:hover { background-color: #4b5563; }
        .dark #menu-btn:hover, .dark #close-modal-btn:hover { background-color: #374151; }
        .dark #country-modal-list .country-item:hover { background-color: #374151; }
        .dark #error-box { background-color: #4b1d1d; border-color: #992c2c; color: #fca5a5; }
        .dark #quiz-topic { background-color: transparent !important; color: #a5b4fc !important; }
        .dark .border, .dark .border-b, .dark .border-t { border-color: #4b5563; }
        .dark .hover\:bg-indigo-50:hover { background-color: rgba(99, 102, 241, 0.1); }
        .dark .bg-green-100 { background-color: #064e3b; border-color: #10b981 !important; }
        .dark .bg-red-100 { background-color: #7f1d1d; border-color: #ef4444 !important; }
        .dark .text-gray-600 { color: #9ca3af; }
        .dark #performance-summary-view .bg-gray-50 { background-color: #374151; }
        .dark #performance-summary-view .text-gray-500 { color: #9ca3af; }
        .toggle-on { background-color: #4f46e5; }
        .toggle-on span { transform: translateX(20px); }
        #timer-bar-container { height: 8px; background-color: #e5e7eb; border-radius: 4px; overflow: hidden; }
        #timer-bar { height: 100%; background-color: #4f46e5; width: 100%; }
        .dark #timer-bar-container { background-color: #374151; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8 transition-all duration-300 relative">
        
        <div class="absolute top-4 right-4">
            <button id="menu-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            <div id="menu-panel" class="hidden absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-xl z-50 p-4">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" id="country-label"></label>
                        <div class="flex items-center justify-between">
                            <span id="selected-country-text" class="text-gray-900 font-semibold"></span>
                            <button id="change-country-btn" class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold"></button>
                        </div>
                    </div>
                    <div>
                        <label for="language-select" class="block text-sm font-medium text-gray-700 mb-1" id="lang-label"></label>
                        <select id="language-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition bg-white"></select>
                    </div>
                </div>
                <div class="pt-3 mt-3 border-t">
                    <label class="block text-sm font-medium text-gray-700 mb-2" id="sound-label"></label>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600" id="read-aloud-label"></span>
                            <button id="read-aloud-toggle" class="ad-trigger relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 bg-gray-200"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-200 ease-in-out translate-x-1"></span></button>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600" id="read-options-label"></span>
                            <button id="read-options-toggle" class="ad-trigger relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 bg-gray-200"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-200 ease-in-out translate-x-1"></span></button>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600" id="feedback-label"></span>
                            <button id="feedback-toggle" class="ad-trigger relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 bg-gray-200"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-200 ease-in-out translate-x-1"></span></button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between pt-3 mt-3 border-t">
                    <label class="block text-sm font-medium text-gray-700" id="night-mode-label"></label>
                    <button id="night-mode-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 bg-gray-200"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-200 ease-in-out translate-x-1"></span></button>
                </div>
            </div>
        </div>

        </div>

    <script>
        // ... (আগের সব ভ্যারিয়েবল এবং ফাংশন অপরিবর্তিত) ...
        
        // --- Event Listeners ---
        menuBtn.addEventListener('click', () => menuPanel.classList.toggle('hidden')); 
        document.addEventListener('click', (e) => { if (!menuBtn.contains(e.target) && !menuPanel.contains(e.target)) { menuPanel.classList.add('hidden'); } }); 
        changeCountryBtn.addEventListener('click', () => { countryModal.classList.remove('hidden'); menuPanel.classList.add('hidden'); }); 
        closeModalBtn.addEventListener('click', () => countryModal.classList.add('hidden')); 
        countryModal.addEventListener('click', (e) => { if (e.target === countryModal) { countryModal.classList.add('hidden'); } }); 
        countrySearchInput.addEventListener('input', (e) => { const searchTerm = e.target.value.toLowerCase(); const countryItems = countryModalList.querySelectorAll('.country-item'); countryItems.forEach(item => { const countryName = item.textContent.toLowerCase(); item.style.display = countryName.includes(searchTerm) ? 'block' : 'none'; }); }); 
        languageSelect.addEventListener('change', (e) => { currentLanguage = e.target.value; updateLanguageUI(currentLanguage); clearPrefetchAndRestart(); }); 
        levelSelect.addEventListener('change', () => { const t = translations[currentLanguage] || translations['English']; const isCustom = levelSelect.value === 'custom' || levelSelect.options[levelSelect.selectedIndex].text === t.levels.custom; customLevelContainer.classList.toggle('hidden', !isCustom); clearPrefetchAndRestart(); }); 
        nightModeToggle.addEventListener('click', () => { const isDarkMode = document.documentElement.classList.contains('dark'); setTheme(isDarkMode ? 'light' : 'dark'); }); 
        
        // --- আগের সাউন্ড বাটনগুলোর নিজস্ব ফাংশনালিটি ---
        readAloudToggle.addEventListener('click', () => {
            const isEnabled = !readAloudToggle.classList.contains('toggle-on');
            setSoundToggleState(readAloudToggle, 'readAloudEnabled', isEnabled);
        });
        
        readOptionsToggle.addEventListener('click', () => {
            const isEnabled = !readOptionsToggle.classList.contains('toggle-on');
            setSoundToggleState(readOptionsToggle, 'readOptionsEnabled', isEnabled);
        });
        
        feedbackToggle.addEventListener('click', () => {
            const isEnabled = !feedbackToggle.classList.contains('toggle-on');
            setSoundToggleState(feedbackToggle, 'feedbackEnabled', isEnabled);
        });

        // --- JAVASCRIPT CHANGE: Universal Ad Trigger Code ---
        // এই একটি কোডই 'ad-trigger' ক্লাসযুক্ত সব বাটনের জন্য কাজ করবে
        document.body.addEventListener('click', function(event) {
            // চেক করা হচ্ছে যে ক্লিক করা এলিমেন্টটির ক্লাস 'ad-trigger' কিনা
            if (event.target.classList.contains('ad-trigger')) {
                console.log('Ad trigger button clicked!'); // টেস্টিং এর জন্য
                
                // অ্যান্ড্রয়েড ফাংশন কল করা হচ্ছে বিজ্ঞাপন দেখানোর জন্য
                if (typeof Android !== "undefined" && Android.showAd) {
                    Android.showAd();
                }
            }
        });
        // --- END OF CHANGE ---
        
        startQuizBtn.addEventListener('click', () => startQuiz()); 
        playAgainBtn.addEventListener('click', goToHome); 
        nextQuestionBtn.addEventListener('click', fetchNewQuestion); 
        homeBtn.addEventListener('click', goToHome); 
        topicInput.addEventListener('input', () => { clearTimeout(debounceTimer); prefetchedQuestions = []; const topic = topicInput.value.trim(); if (topic.length > 2) { debounceTimer = setTimeout(() => { managePrefetching(); }, 700); } });
        customLevelInput.addEventListener('input', clearPrefetchAndRestart);
        normalModeBtn.addEventListener('click', () => { isChallengeMode = false; updateSwitchUI(); }); 
        challengeModeBtn.addEventListener('click', () => { isChallengeMode = true; updateSwitchUI(); });

        /**
         * Initializes the application on page load.
         */
        function initializeApp() { 
            populateCountries(); 
            const savedTheme = localStorage.getItem('theme'); 
            setTheme(savedTheme || 'light'); 
            setSoundToggleState(readAloudToggle, 'readAloudEnabled', localStorage.getItem('readAloudEnabled') === 'true'); 
            setSoundToggleState(readOptionsToggle, 'readOptionsEnabled', localStorage.getItem('readOptionsEnabled') === 'true'); 
            setSoundToggleState(feedbackToggle, 'feedbackEnabled', localStorage.getItem('feedbackEnabled') === 'true'); 
            const savedCountry = localStorage.getItem('quizAppCountry'); 
            if (savedCountry) { 
                selectCountry(savedCountry); 
            } else { 
                topicSelectionView.classList.add('hidden'); 
                countryModal.classList.remove('hidden'); 
                updateLanguageUI('English'); 
            } 
            updateSwitchUI(); 
        }

        // Start the application
        initializeApp();
    </script>
</body>
</html>
