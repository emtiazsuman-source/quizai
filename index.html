        cancelAdWatchBtn.addEventListener('click', hideUnlockConfirmationModal);
        
        // This is the simplified "fire-and-hope" listener
        confirmAdWatchBtn.addEventListener('click', () => {
            hideUnlockConfirmationModal();
            // Unlock the UI immediately, assuming the ad will be watched.
            unlockChallengeModeForOneSession(); 
        });

        function initializeApp() {
            // ... (rest of initializeApp function)
            isChallengeMode = false;
            isChallengeModeUnlocked = false;
            updateSwitchUI();
        }

        // Start the application
        initializeApp();
    </script>
